apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "puppet-agent.fullname" . }}
  labels:
    {{- include "puppet-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "puppet-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "puppet-agent.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      hostPID: {{ .Values.hostPID }}
      hostIPC: {{ .Values.hostIPC }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "puppet-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command: [/opt/puppetlabs/bin/puppet]
          args:
            - agent
            - --no-daemonize
            {{- range $arg := .Values.extraArgs }}
            - {{ $arg }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /etc
              name: etc
            - mountPath: /var
              name: var
            - mountPath: /usr
              name: usr
            - mountPath: /lib64
              name: lib64
            - mountPath: /mnt
              name: mnt
            - mountPath: /opt
              name: opt
            - mountPath: /root
              name: root
            - mountPath: /home
              name: home
      volumes:
        - hostPath:
            path: /tmp
          name: tmp
        - hostPath:
            path: /etc
          name: etc
        - hostPath:
            path: /var
          name: var
        - hostPath:
            path: /usr
          name: usr
        - hostPath:
            path: /lib64
          name: lib64
        - hostPath:
            path: /mnt
          name: mnt
        - hostPath:
            path: /opt
          name: opt
        - hostPath:
            path: /root
          name: root
        - hostPath:
            path: /home
          name: home
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
